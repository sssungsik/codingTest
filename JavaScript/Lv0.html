<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section>
      [1. 숫자 비교하기] 정수 num1과 num2가 매개변수로 주어집니다. 두 수가
      같으면 1 다르면 -1을 retrun하도록 solution 함수를 완성해주세요.
      <script type="text/javascript">
        function solution(num1, num2) {
          var answer = num1 == num2 ? 1 : -1;
          return answer;
        }
        console.log(solution(1, 2));
        console.log(solution(1, 1));
      </script>
    </section>

    <section>
      [2. 두 수의 곱] 정수 num1, num2가 매개변수 주어집니다. num1과 num2를 곱한
      값을 return 하도록 solution 함수를 완성해주세요.

      <script type="text/javascript">
        function solution(num1, num2) {
          var answer = num1 * num2;
          return answer;
        }
        console.log(solution(4, 11));
      </script>
    </section>

    <section>
      [3. 자릿수 더하기] 정수 n이 매개변수로 주어질 때 n의 각 자리 숫자의 합을
      return하도록 solution 함수를 완성해주세요
      <script type="text/javascript">
        function solution(n) {
          var answer = 0;
          let num = n;
          num = num.toString();
            for (let i = 0; i < num.length; i++) {
                answer += Number(num[i])
                
            }

          return answer;
        }
        console.log(solution(22));
      </script>
    </section>
  </body>
</html>
